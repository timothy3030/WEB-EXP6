<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-
scale=1.0">
<title>Experiment 6</title>
<script src="exp6.js"></script>
<style>
#clock {
font-size: 3em;
width: 200px;
margin: 20px;
text-align: center;
border: 2px solid black;
border-radius: 20px;
}
#carh {
width: 250px;
}
#dynamic,
#texte {
font-size: 2em;
width: 600px;
height: 150px;
margin: 20px;
text-align: center;
border: 2px solid black;
border-radius: 20px;
}
</style>
</head>
<body>
<div>
<fieldset>
<legend>
<h2>Clock</h2>
</legend>
<div id="clock"></div>
</fieldset>
<fieldset>
<legend>
<h2>Dynamic Background</h2>
</legend>
<div id="dynamic"></div>
</fieldset>
<fieldset>
<legend>
<h2>Zoom in and Zoom out</h2>
</legend>
<div id="texte" onmouseover="incSIZE()" onmouseout="decSIZE()">
You can Maximize or Minimize this text</div>
</fieldset>
</div>
<div height="100px">
<fieldset>
<legend>
<h2>Car !?</h2>
</legend>
<img id="car" src="https://media.istockphoto.com/photos/car-small-cartoon-side-picture-id1222528432?k=20&m=1222528432&s=612x612&w=0&h=tBzzg00rCZ9WRMSCZskl5GB2hG6yjTZ3snhsIwMARf8=" width="150" height="100"
style="position: relative; right: 0px; left: 0px; top:
0px;"></img>
<input type="button" value="Start" onclick="init()"
style="position: relative; top:30px;" />
<input type="button" value="Reverse" onclick="initl()"
style="position: relative; top:30px;" />
<input type="button" value="Stop" onclick="stopCar()"
style="position: relative; top:30px;" />
<input type="button" value="Reset" onclick="resetcar()"
style="position: relative; top:30px;" />
<br><br><br>
</fieldset>
<fieldset>
<legend>
<h2>Student Details!</h2>
</legend>
<div id='Std'></div>
<button onclick="displayl()">Get Details</button>
</fieldset>
</div>
</body>
</html>
